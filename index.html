<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>nuestroBank</title>
</head>
<body>
    <div>
        <h1 class="text-center mt-5">
            Contáctanos
        </h1>
    </div>

    <div class="container bg-secondary-subtle w-75">
        <form class="container p-5">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="inputNombre" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="inputNombre" placeholder="Milton"/>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="inputApellido" class="form-label">Apellido *</label>
                        <input type="text" class="form-control" id="inputApellido" placeholder="Pereira"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="inputEmail"/>
                    </div>
                </div>
                <div class="col">
                    <label for="inputMotivo" class="form-label">Por favor especifique el motivo *</label>
                    <select id="inputMotivo" class="form-select">
                      <option value="0" disabled selected>--Seleccione--</option>
                      <option>Problemas con su Cuenta Online.</option>
                      <option>Restablecer Contraseña</option>
                      <option>Solicitud de Atención al Cliente</option>
                      <option>Otro</option>
                    </select>
                  </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group mb-3">
                        <label for="inputMensaje">Mensaje *</label>
                        <textarea class="form-control" id="inputMensaje" placeholder="Ingrese su mensaje." rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-success w-75 mx-auto" id="boton">ENVIAR MENSAJE</button>
            </div>
        </form>
    </div>

<script src="./assets/JS/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
